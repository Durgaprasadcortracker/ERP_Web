<div class="container">
<div class="row">
<div class="col-3 ">
    <button type="button" class="btn btn-danger">Compose</button>
</div>

</div>
<div class="row pt-5">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-11">
                        New Message   
                    </div>
                    <div class="col-md-1">                  
                        <span class="btn-close btn-lg" data-bs-dismiss="toast"></span>
                    </div>
                </div>
            </div>
            <div class="card-body">
               <div class="row">
                  <div class="col-md-8 m-2">
                      <label class="form-label">To</label>
                      <input type="text" class="form-control" />
                  </div>
                  <div class="col-md-8 m-2">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="col-md-8 m-2">
                    <div class="NgxEditor__Wrapper" style="height: 340px;">
                        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
                        </ngx-editor-menu>
                        <ngx-editor [editor]="editor" 
                            [placeholder]="'Type here...'"></ngx-editor>
                    </div>
                </div>
               </div>
            </div>
          </div>
    </div>
</div>
</div>
